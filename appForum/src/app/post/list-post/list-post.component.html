<div class="card-deck">
    <h4 class="ml-3">{{course.name}}</h4>
    <form class="d-flex justify-content-between align-items-center mb-3 mt-3">
        <div class="input-group mr-10">
            <input type="text" class="form-control me-2" placeholder="Rechercher un post">
            <div class="input-group-append">
                <button class="btn btn-primary me-2 btn-sm" type="button">Rechercher</button>
            </div>
            <div class="input-group-append">
                <button (click)="onSelectPost()" class="btn btn-primary btn-sm" type="button"> ajouter Post</button>
            </div>
        </div>
    </form>
    <div class="card-deck" *ngIf="postsWithUser">
        <div class="card" *ngFor="let post of postsWithUser">
            <div class="card-body d-flex flex-column">
                <h5 class="card-title">
                    <a (click)="onComment(post.idPost)" class="text-decoration-none text-primary cursor-pointer">
                        {{ post.title }}
                    </a>
                </h5>

                <p class="card-text">{{ post.message }}</p>
                <div class="mt-auto">
                    <div class="d-flex justify-content-between align-items-center">
                        <p class="mb-0" *ngIf="post.idUser !== undefined">
                            <small>Post√© par {{ post.user?.username }} le {{ post.createdAt | date: 'short'
                                }}</small>
                        </p>
                        <div *ngIf="isAdmin || idUser === post.idUser">
                            <button (click)="deletePost(post.idPost)"
                                class="btn btn-danger btn-sm me-2">Supprimer</button>
                            <button *ngIf=" idUser === post.idUser" [routerLink]="['edit', post.idPost]"
                                class="btn btn-secondary btn-sm">Modifier</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="mt-3">
        <p>Nombre de posts: {{ posts.length }}</p>
    </div>
</div>
